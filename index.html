<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Itish Weather App</title>
</head>

<body >
  <!-- <H1>Hello World</H1 -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="image/rainy-1.svg" id="brand_img" alt="Bootstrap">
      </a>
      <a class="brand" href="#">Wavy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <form class="d-flex" role="search" style="opacity: 0;">
          <input class="form-control me-2" type="search" placeholder="Search Your Location" aria-label="Search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- container -->
  <div class="first_box">
    <div class="info">
      <h2 class="welcome_msg">Welcome to <span class="name"></span></h2>
      <p class="welcome_para">Check your real time weather now...</p>
      <div class="search_box">

        <input type="text" name="search" id="search" placeholder="Search Your location">
        <i class="fa-solid fa-magnifying-glass-location" id="search_icon"></i>
      </div>
      <div id="spinner">
       
      </div>
    </div>
    <div class="animate">
      <div class="wether">
        <p id="temp"></p>
        <div class="city_name">
          <p id="city_name">Delhi</p>
          <!-- <span id="location_img"><img src="image/cloudy-day-3.svg" alt=""></span> -->
          <p id="date">Current Time <span id="cr_time"></span></p>
          <p id="feels">Feels Like <spanm id="feel"></spanm></p>
        </div>

      </div>
      <div class="info_box">
        <div class="box1">
          <img src="image/cold.png" height="100" width="100" alt="">
          <h5 class="info_name">Temprature</h5>
          <h5 class="info" id="temp_val">10°c</h5>
        </div>
        <div class="box1">
          <img src="image/humidity.png"  height="100" width="80" alt="">
          <h5 class="info_name">Humidity</h5>
          <h5 class="info" id="humidity">10°c</h5>
        </div>
        <div class="box1">
          <img src="image/max tmp.png"  height="100" width="100" alt="">
          <h5 class="info_name">Max Temp</h5>
          <h5 class="info" id="max_temp">10°c</h5>
        </div>
        <div class="box1">
          <img src="image/min temp.png"  height="100" width="100" alt="">
          <h5 class="info_name">Min Temp</h5>
          <h5 class="info" id="min_temp">10°c</h5>
        </div>
      </div>
      <div class="info_box">
        <div class="box1">
          <img src="image/autumn.png" height="100" width="100" alt="">
          <h5 class="info_name">Wind Speed</h5>
          <h5 class="info" id="wind_spd">10°c</h5>
        </div>
        <div class="box1" style="opacity: 0;">
          <img src="image/sunrise.png"  height="100" width="80" alt="">
          <h5 class="info_name">Sunrise</h5>
          <h5 class="info" id="sunrise">10°c</h5>
        </div>
        <div class="box1" style="opacity: 0;">
          <img src="image/sunset.png"  height="100" width="100" alt="">
          <h5 class="info_name">Sunset</h5>
          <h5 class="info" id="sunset">10°c</h5>
        </div>
        <div class="box1" style="opacity: 0;">
          <img src="image/min temp.png"  height="100" width="100" alt="">
          <h5 class="info_name">Min Temp</h5>
          <h5 class="info" id="min_temp">10°c</h5>
        </div>
      </div>
    </div>
    <footer>
      <p class="develop"></p>
    </footer>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/8749e3864a.js" crossorigin="anonymous"></script>
<script>

var typed=new Typed(".develop" ,{
                strings:["Design And Develop By Itish"],
                typeSpeed:100,
                backSpeed:100,
                loop:true
            });
            var typed=new Typed(".name" ,{
                strings:[" Wavy.com"],
                typeSpeed:100,
                backSpeed:100,
                loop:false
            });
  </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

</html>
